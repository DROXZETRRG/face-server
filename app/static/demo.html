    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let stream = null;
        let ws = null;
        let samplingInterval = null;
        let samplingRate = 500; // é»˜è®¤500ms
        let threshold = 0.6; // é»˜è®¤0.6
        let nextPersonIdNumber = 1; // ç”¨äºè‡ªåŠ¨ç”Ÿæˆé€’å¢çš„person_id
        let capturedImageData = null; // å­˜å‚¨æŠ“æ‹çš„å›¾ç‰‡æ•°æ®

        // æ›´æ–°é‡‡æ ·é¢‘ç‡
        function updateSamplingRate(value) {
            samplingRate = parseInt(value);
            document.getElementById('samplingRateValue').textContent = samplingRate;
            
            // å¦‚æœæ­£åœ¨æ£€æµ‹ï¼Œé‡æ–°å¯åŠ¨
            if (ws && ws.readyState === WebSocket.OPEN && samplingInterval) {
                stopSampling();

            }
        }

        // æ›´æ–°é˜ˆå€¼
        function updateThreshold(value) {
            threshold = parseFloat(value);
            document.getElementById('thresholdValue').textContent = threshold.toFixed(2);
            
            // å¦‚æœæ­£åœ¨æ£€æµ‹ï¼Œé‡æ–°è¿æ¥WebSocketä»¥æ›´æ–°é˜ˆå€¼
            if (ws && ws.readyState === WebSocket.OPEN && samplingInterval) {
                const wasRunning = true;
                ws.close();
                setTimeout(() => {
                    if (wasRunning) {
                        connectWebSocket();
                    }
                }, 100);
            }
        }

        // åˆ›å»ºåº”ç”¨
        async function createApplication() {
            try {
                const timestamp = Date.now();
                const appCode = `demo_${timestamp}`;
                
                const response = await fetch('/api/v1/applications/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        app_code: appCode,
                        app_name: 'Demo Application'
                    })
                });

                const result = await response.json();
                if (result.code === 0) {
                    document.getElementById('appId').value = result.data.id;
                    showStatus('uploadStatus', `åº”ç”¨åˆ›å»ºæˆåŠŸï¼ID: ${result.data.id}`, 'success');
                } else {
                    showStatus('uploadStatus', `åˆ›å»ºå¤±è´¥: ${result.message}`, 'error');
                }
            } catch (error) {
                showStatus('uploadStatus', `é”™è¯¯: ${error.message}`, 'error');
            }
        }

        // è‡ªåŠ¨ç”Ÿæˆperson_id
        function generatePersonId() {
            document.getElementById('personId').value = `p${nextPersonIdNumber}`;
            nextPersonIdNumber++;
        }

        // ä»æ‘„åƒå¤´æŠ“æ‹
        function captureFromCamera() {
            if (!stream) {
                showStatus('uploadStatus', 'âš ï¸ è¯·å…ˆå¯åŠ¨æ‘„åƒå¤´ï¼', 'error');
                return;
            }

            // åˆ›å»ºä¸´æ—¶canvasæ•è·å½“å‰è§†é¢‘å¸§
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = video.videoWidth;
            tempCanvas.height = video.videoHeight;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.drawImage(video, 0, 0);

            // è½¬æ¢ä¸ºblob
            tempCanvas.toBlob((blob) => {
                capturedImageData = blob;
                
                // æ˜¾ç¤ºé¢„è§ˆ
                const reader = new FileReader();
                reader.onload = (e) => {
                    const previewDiv = document.getElementById('imagePreview');
                    previewDiv.innerHTML = `<img src="${e.target.result}" style="width: 100%; height: 100%; object-fit: cover;">`;
                };
                reader.readAsDataURL(blob);
                
                // æ¸…ç©ºæ–‡ä»¶è¾“å…¥æ¡†
                document.getElementById('faceImage').value = '';
                
                showStatus('uploadStatus', 'âœ… æŠ“æ‹æˆåŠŸï¼å¯ä»¥æ³¨å†Œäº†', 'success');
            }, 'image/jpeg', 0.95);
        }

        // é¢„è§ˆä¸Šä¼ çš„å›¾ç‰‡
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                capturedImageData = null; // æ¸…é™¤æŠ“æ‹çš„æ•°æ®
                const reader = new FileReader();
                reader.onload = (e) => {
                    const previewDiv = document.getElementById('imagePreview');
                    previewDiv.innerHTML = `<img src="${e.target.result}" style="width: 100%; height: 100%; object-fit: cover;">`;
                };
                reader.readAsDataURL(file);
            }
        }

        // æ³¨å†Œäººè„¸
        async function registerFace() {
            const appId = document.getElementById('appId').value;
            const personId = document.getElementById('personId').value;
            const fileInput = document.getElementById('faceImage');

            // æ£€æŸ¥æ˜¯ä½¿ç”¨æŠ“æ‹çš„å›¾ç‰‡è¿˜æ˜¯ä¸Šä¼ çš„æ–‡ä»¶
            const hasFile = fileInput.files && fileInput.files[0];
            const hasCaptured = capturedImageData !== null;

            if (!appId || !personId || (!hasFile && !hasCaptured)) {
                showStatus('uploadStatus', 'âš ï¸ è¯·å¡«å†™å®Œæ•´ä¿¡æ¯å¹¶é€‰æ‹©å›¾ç‰‡æˆ–æŠ“æ‹ï¼', 'error');
                return;
            }

            showStatus('uploadStatus', 'æ­£åœ¨å¤„ç†...', 'info');

            try {
                // è¯»å–å›¾ç‰‡å¹¶è½¬æ¢ä¸ºbase64
                let base64;
                if (hasCaptured) {
                    // ä½¿ç”¨æŠ“æ‹çš„å›¾ç‰‡
                    base64 = await blobToBase64(capturedImageData);
                } else {
                    // ä½¿ç”¨ä¸Šä¼ çš„æ–‡ä»¶
                    base64 = await fileToBase64(fileInput.files[0]);
                }

                const response = await fetch('/api/v1/faces/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        app_id: appId,
                        person_id: personId,
                        image_base64: base64,
                        metadata: {
                            name: personId,
                            registered_at: new Date().toISOString()
                        }
                    })
                });

                const result = await response.json();
                if (result.code === 0) {
                    showStatus('uploadStatus', 'âœ… äººè„¸æ³¨å†ŒæˆåŠŸï¼', 'success');
                    loadFaces();
                    fileInput.value = '';
                    capturedImageData = null;
                    // æ¸…é™¤é¢„è§ˆ
                    document.getElementById('imagePreview').innerHTML = '<span style="color: #999; font-size: 12px; text-align: center;">å›¾ç‰‡é¢„è§ˆ</span>';
                    // è‡ªåŠ¨ç”Ÿæˆä¸‹ä¸€ä¸ªperson_id
                    generatePersonId();
                } else {
                    showStatus('uploadStatus', `âŒ æ³¨å†Œå¤±è´¥: ${result.message}`, 'error');
                }
            } catch (error) {
                showStatus('uploadStatus', `âŒ é”™è¯¯: ${error.message}`, 'error');
            }
        }

        // åŠ è½½äººè„¸åˆ—è¡¨
        async function loadFaces() {
            const appId = document.getElementById('appId').value;
            if (!appId) {
                showStatus('uploadStatus', 'è¯·å…ˆè¾“å…¥åº”ç”¨IDï¼', 'error');
                return;
            }

            try {
                const response = await fetch('/api/v1/faces/list', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        app_id: appId,
                        skip: 0,

                    })
                });

                const result = await response.json();
                if (result.code === 0) {
                    displayFaces(result.data.items);
                } else {
                    showStatus('uploadStatus', `åŠ è½½å¤±è´¥: ${result.message}`, 'error');
                }
            } catch (error) {
                showStatus('uploadStatus', `é”™è¯¯: ${error.message}`, 'error');
            }
        }

        // æ˜¾ç¤ºäººè„¸åˆ—è¡¨
        function displayFaces(faces) {
            const faceList = document.getElementById('faceList');
            if (!faces || faces.length === 0) {
                faceList.innerHTML = '<div class="status info">æš‚æ— æ³¨å†Œäººè„¸</div>';
                nextPersonIdNumber = 1;
                return;
            }

            // åˆ†æç°æœ‰çš„person_idï¼Œæ‰¾å‡ºæœ€å¤§çš„æ•°å­—
            let maxNumber = 0;
            faces.forEach(face => {
                const match = face.person_id.match(/^p(\d+)$/);
                if (match) {
                    const num = parseInt(match[1]);
                    if (num > maxNumber) maxNumber = num;
                }
            });
            nextPersonIdNumber = maxNumber + 1;

            faceList.innerHTML = faces.map(face => `
                <div class="face-item">
                    <div class="face-info">
                        <strong>${face.person_id}</strong>
                        <small>ID: ${face.id.substring(0, 8)}...</small>
                    </div>
                    <button class="btn btn-danger" onclick="deleteFace('${face.id}')">
                        ğŸ—‘ï¸ åˆ é™¤
                    </button>
                </div>
            `).join('');
        }

        // åˆ é™¤äººè„¸
        async function deleteFace(faceId) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªäººè„¸å—ï¼Ÿ')) return;

            try {
                const response = await fetch('/api/v1/faces/delete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        face_id: faceId

                const result = await response.json();
                if (result.code === 0) {
                    showStatus('uploadStatus', 'âœ… åˆ é™¤æˆåŠŸï¼', 'success');
                    loadFaces();
                } else {
                    showStatus('uploadStatus', `âŒ åˆ é™¤å¤±è´¥: ${result.message}`, 'error');
                }
            } catch (error) {

            }
        }

        // å¯åŠ¨æ‘„åƒå¤´
        async function startCamera() {
            try {

                // è¿æ¥ WebSocket
                connectWebSocket();

        function stopCamera() {
            if (stream) {

                stream = null;

        function connectWebSocket() {
            const appId = document.getElementById('appId').value;
            if (!appId) {

                stopCamera();
                return;
            }

            const wsUrl = `ws://${window.location.host}/ws/detect?app_id=${appId}&threshold=${threshold}`;
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {

                startSampling();
            };

            ws.onmessage = (event) => {

            };

            ws.onerror = (error) => {
                console.error('WebSocket é”™è¯¯:', error);
                updateDetectionStatus('è¿æ¥é”™è¯¯', false);
            };

            ws.onclose = () => {
                console.log('WebSocket è¿æ¥å…³é—­');
                stopSampling();
            };
        }

        // å¼€å§‹é‡‡æ ·
        function startSampling() {
            samplingInterval = setInterval(() => {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    captureAndSend();
                }
            }, samplingRate);
        }

        // åœæ­¢é‡‡æ ·
        function stopSampling() {
            if (samplingInterval) {
                clearInterval(samplingInterval);
                samplingInterval = null;
            }
        }

        // æ•è·å¹¶å‘é€å¸§ï¼ˆä½¿ç”¨äºŒè¿›åˆ¶ä¼ è¾“ä¼˜åŒ–å¸¦å®½ï¼‰
        function captureAndSend() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);

            canvas.toBlob((blob) => {
                // ç›´æ¥å‘é€äºŒè¿›åˆ¶æ•°æ®ï¼Œä¸ä½¿ç”¨base64ç¼–ç 
                // è¿™æ ·å¯ä»¥èŠ‚çœçº¦33%çš„å¸¦å®½
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(blob);
                }
            }, 'image/jpeg', 0.8);
        }

        // å¤„ç†æ£€æµ‹ç»“æœ
        function handleDetectionResult(result) {
            // æ¸…é™¤ä¹‹å‰çš„ç»˜åˆ¶
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (result.error) {
                console.error('æ£€æµ‹é”™è¯¯:', result.error);
                return;
            }

            // ç»˜åˆ¶æ£€æµ‹æ¡†
            if (result.faces && result.faces.length > 0) {
                result.faces.forEach(face => {
                    // ç»˜åˆ¶è¾¹ç•Œæ¡†
                    ctx.strokeStyle = face.match ? '#4caf50' : '#ff9800';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(face.bbox[0], face.bbox[1], 
                                   face.bbox[2] - face.bbox[0], 
                                   face.bbox[3] - face.bbox[1]);

                    // æ˜¾ç¤ºæ ‡ç­¾
                    const label = face.match 
                        ? `${face.person_id} (${(face.similarity * 100).toFixed(1)}%)`
                        : 'æœªè¯†åˆ«';
                    
                    ctx.fillStyle = face.match ? '#4caf50' : '#ff9800';
                    ctx.font = 'bold 16px Arial';
                    ctx.fillText(label, face.bbox[0], face.bbox[1] - 10);
                });

                // æ›´æ–°ç»“æœåˆ—è¡¨
                displayResults(result.faces);
            }

            updateDetectionStatus(`æ£€æµ‹åˆ° ${result.face_count} å¼ äººè„¸`, true);
        }

        // æ˜¾ç¤ºç»“æœ
        function displayResults(faces) {
            const resultsDiv = document.getElementById('results');
            if (!faces || faces.length === 0) {
                resultsDiv.innerHTML = '<div class="status info">æœªæ£€æµ‹åˆ°äººè„¸</div>';
                return;
            }

            resultsDiv.innerHTML = faces.map(face => {
                const simClass = face.match 
                    ? (face.similarity > 0.8 ? 'high' : 'medium')
                    : 'low';
                
                return `
                    <div class="result-item ${face.match ? 'match' : ''}">
                        ${face.match 
                            ? `<strong>${face.person_id}</strong>` 
                            : '<strong>æœªçŸ¥äººè„¸</strong>'}
                        ${face.match 
                            ? `<span class="similarity ${simClass}">${(face.similarity * 100).toFixed(1)}%</span>`
                            : ''}
                        <br>
                        <small>ç½®ä¿¡åº¦: ${(face.confidence * 100).toFixed(1)}%</small>
                    </div>
                `;
            }).join('');
        }

        // æ›´æ–°æ£€æµ‹çŠ¶æ€
        function updateDetectionStatus(text, active) {
            const statusDiv = document.getElementById('detectionStatus');
            statusDiv.textContent = text;
            statusDiv.className = 'detection-overlay' + (active ? ' active' : '');
        }

        // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
        function showStatus(elementId, message, type) {
            const statusDiv = document.getElementById(elementId);
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 5000);
        }

        // æ–‡ä»¶è½¬ Base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // Blobè½¬ Base64
        function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.onload = () => {
            // å°è¯•åŠ è½½ä¿å­˜çš„ appId
            const savedAppId = localStorage.getItem('appId');
            if (savedAppId) {
                document.getElementById('appId').value = savedAppId;
                loadFaces();
            }

            // ç›‘å¬ appId å˜åŒ–
            document.getElementById('appId').addEventListener('change', (e) => {
                localStorage.setItem('appId', e.target.value);
            });

            // è‡ªåŠ¨ç”Ÿæˆç¬¬ä¸€ä¸ªperson_id
            generatePersonId();
        };

        // é¡µé¢å…³é—­æ—¶æ¸…ç†
        window.onbeforeunload = () => {
            stopCamera();
        };
    </script>

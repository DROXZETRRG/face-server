version: '3.8'

services:
  postgres:
    image: ankane/pgvector:latest
    container_name: face-server-postgres-dev
    environment:
      POSTGRES_USER: faceserver
      POSTGRES_PASSWORD: faceserver123
      POSTGRES_DB: faceserver
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U faceserver"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_dev:
